<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Security Training Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #0b1220;
    --card: #111827;
    --text: #e5e7eb;
}
body.light {
    --bg: #f3f4f6;
    --card: #ffffff;
    --text: #111827;
}

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: .3s;
}

header {
    padding: 20px;
    display: flex;
    gap: 12px;
    justify-content: flex-end;
}

button {
    border: none;
    border-radius: 10px;
    padding: 12px 16px;
    background: var(--card);
    color: var(--text);
    cursor: pointer;
    font-size: 1.1em;
}

/* Centered container */
.wrapper {
    max-width: 1400px;
    margin: auto;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 22px;
    padding: 20px;
}

/* Responsive */
@media (max-width: 1100px) { .grid { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 800px)  { .grid { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 500px)  { .grid { grid-template-columns: 1fr; } }

.card {
    background: var(--card);
    border-radius: 14px;
    padding: 18px;
    cursor: pointer;
    transition: .2s;
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
    text-align: center;
}

.card:hover { transform: translateY(-6px); }

.card img {
    width: 100%;
    height: 170px;        /* Increased logo size */
    object-fit: contain;
    margin-bottom: 10px;
}

/* LIST VIEW */
body.list-view .grid {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

body.list-view .card {
    display: flex;
    align-items: center;
    gap: 24px;
    text-align: left;
}

body.list-view .card img {
    width: 160px;        /* Bigger logos in list view */
    height: 100px;
}
</style>
</head>

<body>

<header class="wrapper">
    <button id="viewBtn">â˜°</button>
    <button id="themeBtn">ðŸŒ™</button>
</header>

<div class="wrapper">
    <section class="grid" id="grid"></section>
</div>

<script>
const modules = [
["1.Network Enumeration with Nmap","19"],
["2.Footprinting","112"],
["3.Information Gathering - Web Edition","144"],
["4.Vulnerability assessment","108"],
["5.File Transfers","24"],
["6.Shells & Payloads","115"],
["7.Using the Metasploit Framework","39"],
["8.Password attacks","147"],
["9.Attacking Common Services","27"],
["10.Pivoting, Tunneling, and Port Forwarding","158"],
["11.Active Directory Enumeration & Attacks","143"],
["12.Using Web Proxies","110"],
["13.Attacking Web Applications with Ffuf","54"],
["14.Login Brute Forcing","57"],
["15.SQL Injection Fundamentals","33"],
["16.SQLMap Essentials","33"],
["17.Cross-Site Scripting (XSS)","134"],
["18.File inclusion","109"],
["19.File Upload Attacks","134"],
["20.Command Injections","109"],
["21.Web Attacks","134"],
["22.Attacking Common Applications","113"],
["23.Linux Privilege Escalation","51"],
["24.Windows Privilege Escalation","67"],
["25.Documentation & Reporting","162"],
["26.Attacking Enterprise Networks","163"],
["Wi-Fi Penetration Testing Basics","185"],
["Attacking Wi-Fi Protected Setup (WPS)","222"]
];

const grid = document.getElementById("grid");
const themeBtn = document.getElementById("themeBtn");
const viewBtn = document.getElementById("viewBtn");

function render(){
    grid.innerHTML="";
    modules.forEach(([name,logo])=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML = `
            <img src="https://academy.hackthebox.com/storage/modules/${logo}/logo.png">
            <h4>${name}</h4>
        `;
        card.onclick=()=> window.open(name + "/index.html", "_blank");
        grid.appendChild(card);
    });
}

render();

function applyTheme(){
    const t = localStorage.getItem("theme") || "dark";
    document.body.classList.toggle("light", t==="light");
    themeBtn.textContent = t==="light" ? "â˜€ï¸" : "ðŸŒ™";
}

function applyView(){
    const v = localStorage.getItem("view") || "grid";
    document.body.classList.toggle("list-view", v==="list");
    viewBtn.textContent = v==="list" ? "âŠž" : "â˜°";
}

viewBtn.onclick=()=>{
    const v = document.body.classList.contains("list-view") ? "grid" : "list";
    localStorage.setItem("view", v);
    applyView();
};

themeBtn.onclick=()=>{
    const t = document.body.classList.contains("light") ? "dark" : "light";
    localStorage.setItem("theme", t);
    applyTheme();
};

applyTheme();
applyView();
</script>
</body>
</html>
